<div class="container-fluid">
    <div class="row">
        <div class="col-6">
            <div [className]="selectedTheme | async">
                <div class="card">
                    <div class="card-body">
                        <app-theme-changer></app-theme-changer>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6 main-container">
            <div *ngFor="let theme of themes" class="theme-{{ theme }}">
                <div style="padding:40px;">
                    <div class="card my-card">
                        <div class="card-body">
                            <h3 class="card-title">{{ theme | uppercase}}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
